{% extends "myadmin/base.html" %}

{% block main_body %}                
   <!-- Content Header (Page header) -->
   <section class="content-header">
    <h1>
      外推人员管理
      <small>外推系统后台管理</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
      <li class="active">人员管理</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
              <h2 class="box-title"> <span class="glyphicon glyphicon-calendar" aria-hidden="true">添加人员信息</h2>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form class="form-horizontal" action="{% url 'myadmin_waitui_insert' %}" method="post">
            {% csrf_token %}
            <div class="box-body">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">提交人姓名：</label>

                <div class="col-sm-4">
                  <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="提交人姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">日期：</label>

                <div class="col-sm-4">
                  <input type="text" name="datetime1" class="form-control" id="inputEmail3" placeholder="日期">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">骑手姓名：</label>

                <div class="col-sm-4">
                  <input type="text" name="ridername" class="form-control" id="inputEmail3" placeholder="骑手姓名">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">骑手电话：</label>

                <div class="col-sm-4">
                  <input type="text" name="riderphone" class="form-control" id="inputEmail3" placeholder="骑手电话">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">推送城市：</label>

                <div class="col-sm-4">
                  <input type="text" name="city" class="form-control" id="inputEmail3" placeholder="推送城市">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">推送单位：</label>

                <div class="col-sm-4">
                  <input type="text" name="company" class="form-control" id="inputEmail3" placeholder="推送单位">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">入职前跟踪详情：</label>

                <div class="col-sm-4">
                  <input type="text" name="detailes" class="form-control" id="inputEmail3" placeholder="入职前跟踪详情">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">是否入职：</label>

                <div class="col-sm-4">
                  <input type="text" name="onboarding" class="form-control" id="inputEmail3" placeholder="是否入职">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">入职日期：</label>

                <div class="col-sm-4">
                  <input type="text" name="onboardtime" class="form-control" id="inputEmail3" placeholder="入职日期">
                </div>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交</button> &nbsp; 
                <button type="submit" class="btn btn-default">重置</button>
              <div class="col-sm-offset-2 col-sm-10">
            </div>
            <!-- /.box-footer -->
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>

  </section>
  <!-- /.content -->
{% endblock %}
